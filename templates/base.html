<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{BRAND_NAME}} | Agentic Engineer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-green: #4ade80;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Subtle Technical Noise Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-green); }

        /* Fixed: Selector and bracket alignment */
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased selection:bg-green-500/30">

    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-black/50 backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <span class="font-mono text-[10px] tracking-[0.2em] text-white uppercase">{{BRAND_NAME}}</span>
            <div class="flex gap-6">
                <a href="mailto:{{EMAIL}}" class="text-[10px] font-mono text-slate-500 hover:text-green-400 transition-colors uppercase">Contact</a>
            </div>
        </div>
    </nav>

    <main id="app-root">
        {{CONTENT}}
    </main>

    <footer class="py-20 border-t border-slate-900 bg-black">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-left">
                <p class="text-[10px] font-mono text-slate-600 uppercase tracking-widest leading-relaxed">
                    Framework: Stitcher-Core v2.0<br>
                    Status: <span class="text-green-500">Authorized Access Only</span>
                </p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-mono text-slate-500 uppercase tracking-widest">
                    &copy; 2026 {{OWNER_NAME}}. Built via Agentic Orchestration.
                </p>
            </div>
        </div>
    </footer>

</body>
</html>
