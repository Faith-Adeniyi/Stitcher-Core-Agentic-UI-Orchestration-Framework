<div class="bg-white shadow-xl rounded-2xl p-8 max-w-2xl mx-auto my-20 border border-gray-100">
  <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Pet Age Specialist</h2>
  <p class="text-gray-500 text-center mb-8">Discover your pet's human age and get personalized wellness advice.</p>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div>
      <label for="petType" class="block text-sm font-semibold text-gray-700 mb-2">Pet Type:</label>
      <select id="petType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
        <option value="Small Dog">Small Dog (Under 20 lbs)</option>
        <option value="Medium Dog" selected>Medium Dog (21-50 lbs)</option>
        <option value="Large Dog">Large Dog (Over 50 lbs)</option>
        <option value="Cat">Cat</option>
      </select>
    </div>
    <div>
      <label for="actualAge" class="block text-sm font-semibold text-gray-700 mb-2">Actual Age (Years):</label>
      <input type="number" id="actualAge" value="1" min="1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
    </div>
  </div>

  <div class="bg-blue-50 rounded-xl p-6 text-center mb-6">
    <p class="text-blue-800 font-medium uppercase tracking-wide text-sm mb-1">Estimated Human Age</p>
    <div id="resultDisplay" class="text-5xl font-extrabold text-blue-600">--</div>
    <p class="text-blue-800 mt-1">human years</p>
  </div>

  <div id="tipBox" class="border-l-4 border-green-500 bg-green-50 p-4 rounded-r-lg">
    <p class="text-green-800 font-bold text-sm uppercase">Specialist Recommendation:</p>
    <p id="tipText" class="text-green-700 italic mt-1">Calculating best care practices...</p>
  </div>
</div>

<script>
// 1. Target elements
const petTypeEl = document.getElementById('petType');
const actualAgeEl = document.getElementById('actualAge');
const resultDisplay = document.getElementById('resultDisplay');
const tipText = document.getElementById('tipText');

// 2. Add Event Listeners to BOTH inputs
petTypeEl.addEventListener('change', calculateAge);
actualAgeEl.addEventListener('input', calculateAge);

function calculateAge() {
  const type = petTypeEl.value;
  const age = parseInt(actualAgeEl.value, 10);
  let humanAge = 0;

  if (isNaN(age) || age < 1) {
    resultDisplay.innerText = "--";
    tipText.innerText = "Please enter a valid age.";
    return;
  }

  // 3. PRECISE LOGIC (Week 2 Data Rules)
  if (age === 1) humanAge = 15;
  else if (age === 2) humanAge = 24;
  else {
    const multipliers = { 'Cat': 4, 'Small Dog': 4, 'Medium Dog': 5, 'Large Dog': 6 };
    humanAge = 24 + (age - 2) * (multipliers[type] || 4);
  }

  // 4. DYNAMIC DOM MANIPULATION
  resultDisplay.innerText = humanAge;

  // 5. DATA-DRIVEN WELLNESS TIPS
  if (humanAge < 15) {
    tipText.innerText = "Puppy/Kitten phase! Focus on socialization and professional coat training.";
  } else if (humanAge <= 50) {
    tipText.innerText = "Prime years! Maintain high activity and regular hygiene grooming.";
  } else {
    tipText.innerText = "Senior status. We recommend our Deep Tissue Massage for joint relief.";
  }
}

// 6. INITIALIZE ON LOAD
calculateAge();
</script>
