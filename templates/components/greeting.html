<div class="p-10 bg-white text-center border-t border-b">
    <h3 class="text-xl font-bold mb-4">Pet Greeting Station</h3>
    <input type="text" id="petNameInput" placeholder="Enter your pet's name" class="border p-2 rounded">
    
    <p id="greetingDisplay" class="mt-4 text-2xl text-blue-600 font-semibold"></p>
</div>

<script>
    // 1. Target the elements using their IDs
    const inputField = document.getElementById('petNameInput');
    const displayArea = document.getElementById('greetingDisplay');

    // 2. Add the EVENT LISTENER
    // We are 'listening' for the 'input' event (every time you type)
    inputField.addEventListener('input', function() {
        
        // 3. Perform DYNAMIC DOM MANIPULATION
        // We take the value from the input and inject it into the paragraph
        const name = inputField.value;
        if(name) {
            displayArea.innerText = "Welcome to the Spa, " + name + "! üêæ";
        } else {
            displayArea.innerText = "";
        }
    });
</script>
