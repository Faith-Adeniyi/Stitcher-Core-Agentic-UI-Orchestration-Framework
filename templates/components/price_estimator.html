<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm mx-auto">
    <h2 class="text-xl font-bold mb-4 text-center">Luxury Service Estimator</h2>
    <div>
        <label for="full-grooming" class="flex items-center">
            <input id="full-grooming" type="checkbox" value="75" class="mr-2">
            Full Grooming ($75)
        </label>
    </div>
    <div>
        <label for="puppy-social" class="flex items-center">
            <input id="puppy-social" type="checkbox" value="40" class="mr-2">
            Puppy Social ($40)
        </label>
    </div>
    <div>
        <label for="pet-massage" class="flex items-center">
            <input id="pet-massage" type="checkbox" value="60" class="mr-2">
            Pet Massage ($60)
        </label>
    </div>
    <div>
        <label for="dental-care" class="flex items-center">
            <input id="dental-care" type="checkbox" value="30" class="mr-2">
            Dental Care ($30)
        </label>
    </div>
    <div class="mt-4 text-lg font-semibold text-gray-900">
        Total: $<span id="total">0</span>
    </div>
    <div class="bg-green-500 text-white rounded px-4 py-2 mt-4 cursor-pointer" onclick="redirectToCheckout()">
        Proceed to Checkout
    </div>
    <div id="discount-badge" class="bg-red-500 text-white rounded px-4 py-2 mt-2 hidden">
        15% Discount Applied!
    </div>

    <script>
        const checkboxes = Array.from(document.querySelectorAll('input[type="checkbox"]'));
        const prices = {
            'full-grooming': 75,
            'puppy-social': 40,
            'pet-massage': 60,
            'dental-care': 30
        };

        function updateTotal() {
            let total = checkboxes.reduce((acc, checkbox) => acc + (checkbox.checked ? parseFloat(checkbox.value) : 0), 0);
            document.getElementById('total').innerText = total.toFixed(2);

            const discountBadge = document.getElementById('discount-badge');
            if (checkboxes.some(checkbox => checkbox.checked)) {
                discountBadge.classList.remove('hidden');
                total *= 0.85;
            } else {
                discountBadge.classList.add('hidden');
            }
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateTotal);
        });

        function redirectToCheckout() {
            const total = parseFloat(document.getElementById('total').innerText);
            alert(`Redirecting to secure booking for your $${total.toFixed(2)} package!`);
            window.location.href = '#contact-us';
        }

        updateTotal(); // Initialize total
    </script>
</div>
