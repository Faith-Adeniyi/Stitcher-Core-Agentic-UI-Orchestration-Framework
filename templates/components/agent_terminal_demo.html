<script>
    const auditLogs = [
        { text: "[SUCCESS] Identity Confirmed. Welcome, Faith.", color: "#4ade80" },
        { text: "[INFO] Initializing Cross-Model Intelligence (Qwen/Llama)...", color: "#60a5fa" },
        { text: "[SCAN] Analyzing Deployment Path: 'output/index.html'...", color: "#94a3b8" },
        { text: "[CRITICAL] MALFORMED JSON DETECTED IN DESIGN_TOKENS_V5", color: "#f87171" },
        { text: "[SYSTEM] Attempting Autonomous Recursive Repair...", color: "#fbbf24" },
        { text: "[REPAIR] Structure Validated. Token Integrity: 100%.", color: "#4ade80" },
        { text: "[SHIELD] Security Audit Clean. No injection points found.", color: "#818cf8" },
        { text: "> STITCHER-CORE: SYSTEM IS STABLE. READY TO BUILD.", color: "#4ade80" }
    ];

    const terminalContainer = document.getElementById('terminal-logic');

    async function startAuditSimulation() {
        await new Promise(r => setTimeout(r, 1200));

        for (const log of auditLogs) {
            const p = document.createElement('p');
            p.style.color = log.color;
            p.className = "opacity-0 transition-opacity duration-300";
            terminalContainer.appendChild(p);
            
            const typingSpeed = log.text.length > 40 ? 15 : 30;

            for (let char of log.text) {
                p.textContent += char;
                await new Promise(r => setTimeout(r, typingSpeed));
                p.className = "opacity-100";
            }
            const waitTime = log.text.includes("CRITICAL") ? 1500 : 700;
            await new Promise(r => setTimeout(r, waitTime));
        }
    }

    startAuditSimulation();
</script>
